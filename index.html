<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <article class="card grid grid--2-colms">
      <div class="card__img"></div>
      <div class="card__content">
        <h1>
          Get <span class="accent-text">insights</span> that help your business
          grow.
        </h1>
        <p>
          Discover the benefits of data analystics and make better decisions
          regarding revenue, customer experience. and overall efficiency.
        </p>
        <div class="stats-group grid grid--3-colms">
          <div class="stats-pair">
            <p class="stats">10k+</p>
            <h2 class="stats__title">Companies</h2>
          </div>
          <div class="stats-pair">
            <p class="stats">314</p>
            <h2 class="stats__title">Templates</h2>
          </div>
          <div class="stats-pair">
            <p class="stats">12M+</p>
            <h2 class="stats__title">Queries</h2>
          </div>
        </div>
      </div>
    </article>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://twitter.com/noodercob_ie" target="_blank"
        >Charmaine Lee</a
      >.
    </div>
  </body>
</html>
